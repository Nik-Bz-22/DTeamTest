<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recent Requests</title>
    </head>
    <body>
        <h1>Recent Requests</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Method</th>
                    <th>Path</th>
                    <th>Remote IP</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.timestamp }}</td>
                        <td>{{ log.method }}</td>
                        <td>{{ log.path }}</td>
                        <td>
                            {{ log.remote_ip }}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </body>
    </html>
