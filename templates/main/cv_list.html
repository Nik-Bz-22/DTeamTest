<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CV List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet" />
        <meta name="description" content="A list of CVs" />
        <meta name="keywords" content="CV, Resume, Skills, Projects" />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">CV List</h1>
            <div class="row">
                {% for cv in cvs %}
                    <div class="col-md-4">
                        <a href="{% url 'cv_detail' cv.id %}" class="text-decoration-none">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">{{ cv.firstname }} {{ cv.lastname }}</h5>
                                    <p class="card-text">
                                        <strong>Skills:</strong> {{ cv.skills }}
                                    </p>
                                    <p class="card-text">
                                        <strong>Bio:</strong> {{ cv.bio }}
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
