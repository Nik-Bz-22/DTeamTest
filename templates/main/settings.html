<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
    </head>
    <body>
        <h1>Settings</h1>
        <ul>
            <li>
                <strong>DEBUG:</strong> {{ settings.DEBUG }}
            </li>
            <li>
                <strong>SECRET_KEY:</strong> {{ settings.SECRET_KEY }}
            </li>
            <li>
                <strong>ALLOWED_HOSTS:</strong> {{ settings.ALLOWED_HOSTS }}
            </li>
            <li>
                <strong>LANGUAGE_CODE:</strong> {{ settings.LANGUAGE_CODE }}
            </li>
            <li>
                <strong>INSTALLED_APPS:</strong>
                <ul>
                    {% for app in settings.INSTALLED_APPS %}<li>{{ app }}</li>{% endfor %}
                </ul>
            </li>
        </ul>
    </body>
</html>
